---
spec: '1.1'
devices:
  smu2401:
    eom:
      USB INSTR:
        q: "\n"
        r: "\n"
      TCPIP INSTR:
        q: "\n"
        r: "\n"
      TCPIP SOCKET:
        q: "\n"
        r: "\n"
    dialogues:
      - q: '*IDN?'
        r: Keithley Instruments Inc., Model 2401, 4498311, 3.3.5
      - q: '*OPC?'
        r: '1'
      - q: '*RST'
      - q: '*CLS'
    error:
      status_register:
        - q: '*ESR?'
          command_error: 32
          query_error: 4
      error_queue:
        - q: SYSTEM:ERROR?
          default: 0,"No error"
          command_error: 1, Command error
    properties:
      output_1_state:
        default: 0
        getter:
          q: OUTPUT1:STATE?
          r: '{:d}'
        setter:
          q: OUTPUT1:STATE {:d}
        specs:
          min: 0
          max: 1
          type: int
