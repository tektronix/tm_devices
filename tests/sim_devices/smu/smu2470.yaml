---
spec: '1.1'
devices:
  smu2470:
    dialogues:
      - q: '*IDN?'
        r: Keithley Instruments Inc., Model 2470, 01419964, 3.3.5
      - q: waitcomplete()
      - q: opc()
      - q: waitcomplete() print([[1]])
        r: 1
      - q: eventlog.clear()
      - q: status.clear()
      - q: reset()
      - q: collectgarbage()
    error:
      status_register:
        - q: print(status.standard.event)
          command_error: 32
      error_queue:
        - q: print(eventlog.getcount(eventlog.SEV_ERROR))
          default: 0
          command_error: 2
        - q: print(eventlog.next())
          default: No Error
          command_error: Command error
