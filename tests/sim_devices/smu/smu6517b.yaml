---
spec: '1.1'
devices:
  smu6517b:
    eom:
      USB INSTR:
        q: "\n"
        r: "\n"
      TCPIP INSTR:
        q: "\n"
        r: "\n"
      TCPIP SOCKET:
        q: "\n"
        r: "\n"
    dialogues:
      - q: '*IDN?'
        r: KEITHLEY INSTRUMENTS,MODEL 6517B,01234567, 3.3.5
      - q: '*OPC?'
        r: '1'
      - q: '*RST'
      - q: '*CLS'
    error:
      status_register:
        - q: '*ESR?'
          command_error: 32
          query_error: 4
      error_queue:
        - q: SYSTEM:ERROR?
          default: 0,"No error"
          command_error: 1, Command error
