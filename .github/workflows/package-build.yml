---
name: Package Build
on:
  push:
    branches: [main]
    tags: ['*']
  pull_request:
    branches: [main]
jobs:
  # Verify the package builds fine
  build-package:
    name: Build package
    runs-on: ubuntu-latest
    environment: package-build
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          # TODO: remove this step, currently there appears to be a bug in hynek/build-and-inspect-python-package, where it uses an outdated version of typing_extensions.
          python-version: 3.11
          check-latest: true
      - uses: hynek/build-and-inspect-python-package@v1.5
        id: build-pkg
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: x  # any version
          check-latest: true
      - name: Test installing wheel
        run: |
          pip install ${{ steps.build-pkg.outputs.dist }}/*.whl
          pip uninstall --yes tm_devices
      - name: Test installing tarball
        run: |-
          pip install ${{ steps.build-pkg.outputs.dist }}/*.tar.gz
          pip uninstall --yes tm_devices
