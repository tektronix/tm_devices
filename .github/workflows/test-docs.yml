---
name: Test docs
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
# Cancel running jobs for the same workflow and branch.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  # Test building the docs (html, linkcheck, doctest, coverage)
  test-docs:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tox_env: [docs, doctests]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18  # The node version needs to stay in sync with .readthedocs.yml
      - run: npm install -g @mermaid-js/mermaid-cli
      - run: sudo apt install --no-install-recommends --assume-yes graphviz
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # This needs to stay in sync with .readthedocs.yml and pyproject.toml
      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade tox
      - name: Test
        run: tox -ve ${{ matrix.tox_env }}
