---
name: Assign Reviewers to Pull Requests
on:
  pull_request:
#    types: [opened, ready_for_review, reopened]
jobs:
  assign-reviewers:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Assign Reviewers
        uses: ryaugusta/pr-add-reviewers-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          team_reviewers: tm-devices-maintainers,tm-devices-admin
